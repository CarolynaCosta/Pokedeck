<ion-content>
  <div class="login-container">
    <!-- Pokébola -->
    <img src="assets/pngwing.com.png" alt="Pokébola" class="pokeball-img" />

    <!-- Título -->
    <h1>PokéLogin</h1>

    <!-- Formulário -->
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Digite seu email"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>

    <p class="register-text">
      Não tem conta?
      <a (click)="irParaCadastro()">Cadastre-se</a>
    </p>
  </div>
</ion-content>
